<!-- Home screen where the user may either log into an existing session, or host a new one -->
<div ng-show="show">
  <form class="fx-fade-down" ng-submit="newGuest()" >
    <input id="login" type="text" ng-model="sessionId" placeholder="Enter Session Id">
    <input type="submit" style="height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true" />
  </form>
  <h4>- or -</h4>

  <a href="#/hostLogin" id="hostSession" ng-click="hidePage()">Host a Session</a>
</div>
